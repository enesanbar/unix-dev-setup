github_releases:
  - repo: kubernetes-sigs/kind
    name: kind
    os: linux
    arch: amd64
    destination: /usr/local/bin/kind
    type: binary

  - repo: wercker/stern
    name: stern
    os: linux
    arch: amd64
    destination: /usr/local/bin/stern
    type: binary

  - repo: FiloSottile/mkcert
    name: mkcert
    os: linux
    arch: amd64
    destination: /usr/local/bin/mkcert
    type: binary

  - repo: bitnami-labs/sealed-secrets
    name: kubeseal
    os: linux
    arch: amd64
    destination: /usr/local/bin/kubeseal
    type: tar.gz
    binary_location: kubeseal

  - repo: gruntwork-io/terragrunt
    name: terragrunt
    os: linux
    arch: amd64
    destination: /usr/local/bin/terragrunt
    type: binary

  - repo: tsenart/vegeta
    name: vegeta
    os: linux
    arch: amd64
    destination: /usr/local/bin/vegeta
    type: tar.gz
    binary_location: vegeta

python_virtual_envs_folder: "{{ ansible_facts['env']['HOME'] }}/.venv"
python_virtual_env_python: "{{ python_virtual_envs_folder }}/python"
