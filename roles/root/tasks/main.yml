---
- name: Print all available facts
  ansible.builtin.debug:
    var: ansible_facts
  when: debug is defined

- include: MacOS.yml
  when: ansible_os_family == 'Darwin'

- include: Debian.yml
  when: ansible_os_family == 'Debian'


- include_role:
    name: "{{ item }}"
  loop:
    - fastvpn
    - jetbrains
    - shell
    - python
    - gnome
